<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started Sample</title>
    <meta charset="UTF-8">

	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-md-6">
              <div id="select_template"><select></select></div>
                <div id="template_form"><form>
                  <label for="agency.fullName">Agency Full Name</label><br />
                  <input value="" name="agency.fullName"></text><br />
                  <label for="date">Date</label><br />
                  <input value="" name="date"></text><br />
                  <label for="sections">Section</label><br />
                  <ul>
                  <li><input value="" name="sections" data-itr=1></text> <a href="#" class="remove-list-item" data-field="sections" data-itr=1>-</a><br /></li>
                  <li><input value="" name="sections" data-itr=2></text> <a href="#" class="remove-list-item" data-field="sections" data-itr=2>-</a><br /></li>
                  <li><a href="#" class="add-list-item" data-field="sections">+</a></li>
                </ul>
                </form></div>
            </div>
            <div class="col-md-6">
                <div id="rendered_template">Select a Template</div>
            </div>
        </div>

    </div>

<script type="text/javascript" src="js/bundle.js"></script>

</body>

</html>
